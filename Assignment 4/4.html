<!DOCTYPE html>
<html>
<head>
  <title>Student Object</title>
</head>
<body>
  <script>
    let student = {
      name: "Arpita",
      age: 20,
      grade: "B"
    };

    // Add new property
    student.class = "12th";

    // Update grade
    student.grade = "A";

    // Display all info
    for (let key in student) {
      document.write(key + ": " + student[key] + "<br>");
    }
  </script>
</body>
</html>
