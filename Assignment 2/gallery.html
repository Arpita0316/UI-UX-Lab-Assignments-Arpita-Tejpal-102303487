  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">

<script>
  // Select all images inside the gallery
  const galleryImages = document.querySelectorAll(".gallery img");

  // Loop through each image
  galleryImages.forEach(img => {
    // Read attributes
    console.log("Image Source:", img.getAttribute("src"));
    console.log("Alt Text:", img.getAttribute("alt"));
    console.log("Location:", img.dataset.location); // using dataset

    // Modify attributes dynamically
    img.setAttribute("title", `Click to explore ${img.dataset.location}`);
    img.setAttribute("style", "cursor: pointer; border-radius: 10px; transition: 0.3s;");

    // Example: Add click event to change border color
    img.addEventListener("click", () => {
      img.style.border = "4px solid gold";
      alert(`You clicked on ${img.alt} - ${img.dataset.location}`);
    });
  });
</script>
